<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <link rel="icon" href="images/Green Modern Check Shield Logo Template.png" type="image/x-icon">
    <title>Saudi Iban Checker</title>
</head>
<body style="background-color: rgb(25, 52, 36);">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="images/Green Modern Check Shield Logo Template.png" alt="Logo" width="80" height="80">
                    Saudi Iban Checker
                </a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container" style="margin-top: 5rem;">
            <div class="row">
                <div class="col">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            
                            <div class="row">
                                <div class="col text-center">                                    
                                    <input type="text" id="iban" name="iban" class="form-control" style="background-color: rgb(161, 210, 171);">
                                </div>
                            </div>
                            <div class="row mt-3">
                                <div class="col text-center">
                                    <button type="button" class="btn btn-success" onclick="get_iban()">افحص الايبان</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col text-end mt-5">
                                    <p><strong id="resualt"></strong></p>
                                </div>
                            </div>
                            <div class="row" dir="rtl">
                                <div class="col text-center">
                                    <table class="table table-bordered">
                                        <thead>
                                            <tr>
                                                <th>اسم البنك</th>
                                                <th>Bank Name</th>                                           
                                                <th>samaCode</th>
                                                
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr>
                                                <td id="nameAr"></td> 
                                                <td id="nameEn"></td>   
                                                <td id="samaCode"></td>
                                                
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
